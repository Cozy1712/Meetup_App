<div
	x-data="{ show: true }"
	x-show="show"
	x-init="setTimeout(() => show = false, 2000)"
	class="container-sm p-0 position-relative">
	<div class="justify-content-center wow fadeInUp top-0" data-wow-delay="0.5s">
		{% if messages %} {% for message in messages %}
		<div
			class="alert {{ message.tags }} alert-dismissible fade show pt-0 pb-0 d-flex align-self-center"
			role="alert">
			<strong>{{message}}</strong>
			<button
				class="btn bi bi-x ms-auto"
				data-bs-dismiss="alert"
				aria-label="Close"></button>
		</div> 
		{% endfor %} {% endif %}
	</div>
</div>
