{% extends 'meetup/partials/base.html' %} 
{% load static %} 
{% block title %}Password Reset Confirm Page{% endblock title %} 
{% load crispy_forms_tags %}
{% block banner %} {% endblock banner %} 

{% block content %}

<!-- Password Reset Start -->
<div class="container-xxl py-5">
	<div class="container">
		<div class="row mt-2 justify-content-center">
			<div class="col-lg-6 wow fadeInUp shadow bg-primary-subtle rounded p-4" data-wow-delay="0.5s">
				<h3 class="mb-4 p-3">Password Reset Confirm</h3>
				<hr />
				<div class="p-3">
					<form class="row g-3" method="POST" autocomplete="off">
						{% csrf_token %} {{form|crispy}}
						<button class="btn btn-primary w-100 py-3" type="submit">
							Confirm Password
						</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- Password Reset Start -->
{% endblock content %}
