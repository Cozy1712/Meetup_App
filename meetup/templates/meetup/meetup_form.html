{% extends 'meetup/partials/base.html' %} 
{% block title %}Meetup-edit Page{%endblock title %}
{% block banner %}{% endblock banner %}
{% load crispy_forms_tags %}


{% block content %}


    <!-- Quote Start -->
    <div class="container-xxl">
        <div class="container">
            <div class="row  justify-content-center">
                <div class="col-lg-6 wow fadeInUp shadow bg-primary-subtle rounded p-4" data-wow-delay="0.5s">
                    <h2 class="mb-4">Create Meetup</h2>
                    <hr>
                    <form method="POST" class="row g-3" enctype="multipart/form-data" autocomplete="off">
                       {% csrf_token %}
                       <div class="">
                          {{form|crispy}}
                       </div>
                        <div class="col-12 text-center">
                            <button class="btn btn-primary w-100 py-3" type="submit">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Quote Start -->

{% endblock content %}
